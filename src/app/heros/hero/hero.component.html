<h1> {{name}} </h1>

<dl>
    <td>Nombre: </td>
    <dd> {{name}} </dd>

    <td>Edad: </td>
    <dd> {{age}} </dd>

    <td>Función: </td>
    <dd> {{ getNameAndAge() }} </dd>

    <td> Capitalizado </td>
    <dd> {{ upperCaseName }} </dd>

    <button (click)="setName('Spiderman')">
        Cambiar héroe
    </button>

    <button (click)="setAge(30)">
        Cambiar edad
    </button>

</dl>
