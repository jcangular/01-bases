<h1>Listado de héroes</h1>

<div *ngIf="heroDeleted; else noDeleted">
    <h3>
        Héroe borrado:
        <small> {{ heroDeleted }} </small>
    </h3>
</div>

<ng-template #noDeleted>
    <h3>No se ha borrado nada.</h3>
</ng-template>

<button (click)="delete()">Borrar</button>

<ul>
    <li *ngFor="let hero of heros; let i = index">
        {{ i+1 }} - {{ hero }}
    </li>
</ul>
