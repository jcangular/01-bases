<h3>Agregar</h3>
<hr>

<form (ngSubmit)="add()">

    <input type="text" placeholder="Nombre" autocomplete="off" autofocus name="nombre" [(ngModel)]="character.name">
    <input type="number" placeholder="Poder" autocomplete="off" name="poder" [(ngModel)]="character.power">

    <button type="submit" [disabled]="isFormNotComplete()">Agregar</button>
</form>
